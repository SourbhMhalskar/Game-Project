<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sizer</title>
    <link rel="stylesheet" href="Paper.css">
</head>
<body>
    <h1>Play Your game</h1>

    <div class="choises">

        <div class="choise" id="paper">
            <img src="./Images/paper.png">
        </div>

        <div class="choise" id="scissors">
            <img src="./Images/scissors.png">
        </div>

        <div class="choise" id="rock">
            <img src="./Images/rock.png">
        </div>
    </div>


    <div class="score-bord">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>


    <div class="meg-conatiner">
<p id="meg">Play your move</p>
    </div>


    <script src="Sizer.js"></script>
</body>
</html>
